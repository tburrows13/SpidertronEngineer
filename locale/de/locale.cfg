[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Nie[/font] für ein möglichst reines Spiel. Benutzen Sie [font=default-bold]Begrenzte Zeit[/font] für die Kompatibilität mit Mods, die erfordern, dass Sie sich nicht in einem Fahrzeug befinden, um auf bestimmte Funktionen zuzugreifen. Mit dieser Option sterben Sie nach 12,5 Sekunden außerhalb eines Fahrzeugs. [font=default-bold]Unbegrenzte Zeit[/font] hat keine Einschränkungen.
spidertron-engineer-allowed-into-entities=[font=default-bold]Limited[/font] erlaubt nur Züge zu betreten. Benutzen Sie [font=default-bold]Alle[/font] um ein Fahrzeug zu betreten (einschließlich modded vehicles).
spidertron-engineer-spawn-with-remote=Jeder Spieler erhält eine Fernbedienung zu Spielbeginn und bei Wiederbelebung.


spidertron-engineer-enable-spidertron-space-science=Wenn aktiviert empfiehlt es sich auch eine der folgenden zwei Einstellungen zu aktivieren.
spidertron-engineer-space-science-to-fish=Fügt einen Bauplan hinzu, der aus 10 Paketen für Weltraumforschung mit einer Wahrscheinlichkeit von 5% einen Fisch herstellt.
spidertron-engineer-rocket-returns-fish=Sorgt dafür, dass jeder Raketenstart einige Fische zurück gibt, zusätzlich zu möglichen Wissenschaftspaketen. Erwartungswert: 1 Fisch pro Raketenstart.

spidertron-engineer-enable-upgrade-size=Beginnt beim Skalierungsfaktor 0.6, endet bei 1.2.
spidertron-engineer-constant-size-scale=Hat nur Effekt, wenn [font=default-bold]Vergrößerung mit Upgrades[/font] ausgeschaltet ist.

